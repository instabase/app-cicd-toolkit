[tox]
env_list = py{310,311}, clean

[testenv]
description = install pytest in a virtual environment and invoke it on the tests folder
deps =
    -rrequirements.txt
    -rrequirements-test.txt
commands = pytest --cov --cov-append cicd {posargs}

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[coverage:paths]
source =
    cicd/

[coverage:run]
omit =
    **/__init__.py
    **/test_*.py
